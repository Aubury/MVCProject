<div class="container-fluid">
    <div class="row justify-content-center topTxt">
        <div class="col-12 reports">
            <span>Редактирование номеров телефона и геолокации</span>
        </div>
    </div>
    <form name="formAddress" action="#" method="POST">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mb-3">
                    <div class="card-header">
                        <h3>Адрес предприятия</h3>
                    </div>
                    <div class="card-body">
                            <textarea name="address" rows="3" style="width: 62vw;">
                            </textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mb-3">
                    <div class="card-header"><h3>Номера телефонов</h3></div>
                    <div class="card-body">
                              <textarea name="telephones" rows="3" style="width: 62vw;">
                              </textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8 offset-2">
                <div class="card  mb-3">
                    <div class="card-header"><h3>Ссылка на гугл карты</h3></div>
                    <div class="card-body">
                                <textarea name="link" rows="3" style="width: 62vw;">
                                </textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-8 offset-2">
                <div class="card mb-3">
                    <div><button class="btn btnFont btn-block btn-success" type="submit">Добавить/Изменить</button></div>
                </div>
            </div>
        </div>
    </form>
    <span class="italic"></span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
